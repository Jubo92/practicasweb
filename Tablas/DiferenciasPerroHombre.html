<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
    <title>Primera Tabla</title>
	<style>
		table{
			caption-side: bottom;
			border: 1px solid black;
			border-spacing: 50px;
			border-collapse: collapse;
		}
		td, th{
			border: 1px solid black;
			text-align: center;
			vertical-align: center;
		}
		.salmon{
			background-color: LightSalmon;
		}
		.amarillo{
			background-color: Yellow;
		}
		.verde{
			background-color: Green;
		}
		.caqui{
			background-color: Khaki;
		}
	</style>
  </head>
  <body>
	<table>
		<tr class="verde">
			<td colspan="4">DIFERENCIAS ENTRE EL PERROY EL HOMBRE</td>
		</tr>
		<tr class="salmon">
			<td rowspan="2">DIFERENCIAS</td>
			<td colspan="2">PERRO</td>
			<td rowspan="2">HOMBRE</td>
		</tr>
		<tr class="amarillo">
			<td>PEQUEÑO</td>
			<td>GRANDE</td>
		</tr>
		<tr class="caqui">
			<td>Duración crecimiento</td>
			<td>10 meses</td>
			<td>18 a 24 meses</td>
			<td>16 años</td>
		</tr>
		<tr class="caqui">
			<td>Tiempo de gestación</td>
			<td colspan="2">58 a 63 días</td>
			<td>9 meses</td>
		</tr>
		<tr class="caqui">
			<td>Duración de vida del pelo/cabello</td>
			<td colspan="2">1 año</td>
			<td>2 a 7 años</td>
		</tr>
	</table>
  </body>
</html>
